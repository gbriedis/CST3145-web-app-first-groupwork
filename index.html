<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1920, initial-scale=1.0" />
    <title>After School Club</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body style="display: flex;align-items: center;justify-content:center;">
    <div id="app" style="margin: 1em">
      <h1 id="title">{{subject.title}}</h1>
      <img
        :src="subject.image"
        style="width: 15%; float: left; margin-right: 1em"
        alt="maths"
      />

      <div style="float: left">
        <h2 id="subject">{{subject.lesson}}</h2>
        <p id="location">Location: {{subject.location }}</p>
        <p id="price">Price: {{subject.price }}</p>
        <p id="numberOfSpaces">Number of Spaces: {{subject.spaces }}</p>
        <button id="addToCartButton" @click="sellItem" :disabled="subject.spaces == 0">Add To Cart</button>
      </div>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          isDisabled:false,
          cart:[],
          subject:{
            id:1234,
            title: "After School Club",
            lesson: "Maths",
            location: "London",
            price: 100,
            spaces: 5,
            image: "maths.png",
          }
        },

        methods: {
          sellItem() {
            if (this.subject.spaces === 0){
              this.isDisabled = true;
            }
              else {
                this.cart.push(this.subject.id);
                this.subject.spaces -= 1;
              }
          },
        },
      });
    </script>
  </body>
</html>
